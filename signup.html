<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./icons8-bookmark.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="login-card w-75 mx-auto p-5">
            <h1 class="mb-5 text-center">Smart Login System</h1>
            <form action="" class="mb-4">
                <input id="signUpName" class="form-control mb-3" type="text" placeholder="Enter Your Name">
                <input id="signUpEmail" class="form-control mb-3" type="email" placeholder="Enter Your Email">
                <input id="signUpPass" class="form-control" type="password" placeholder="Enter Your Password">
            </form>
            <div class="success">

            </div>
            
            <div class="d-grid gap-2 mb-3">
                <button id="signUp" class="btn">SignUp</button>
            </div>
            <p class="text-center text-white">You have an account?  <a class="signIn" href="./index.html">Signin</a></p>
        </div>
    </div>




    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signUpMain.js"></script>
    <!-- <script src="./js/signUp.js"></script> -->
</body>
</html>
